services:
    _defaults:
        autowire: true
        autoconfigure: true

    nicoren_cron.object_manager:
        class: Doctrine\Common\Persistence\ObjectManager
        factory: ["@nicoren_cron.doctrine.objectmanager_provider","getObjectManager"]

    nicoren_cron.doctrine.objectmanager_provider":
        class: Nicoren\CronBundle\Doctrine\ObjectManagerProvider
        arguments: ["@doctrine_mongodb","%nicoren_cron.model_manager_name%"]